<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team UAV | Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="sign-up-cont">
        <form action="" method="GET" class="signup-form">
            <div class="heading">TEAM UAV</div>
            <div class="inputs">
                <input type="text" name="f-name" id="f-name" required placeholder="First Name*">
                <input type="text" name="l_name" id="l-name" required placeholder="Last Name*">
                <input type="email" name="email" id="email" required placeholder="Email Address*">
                <input type="password" name="password" id="password" required placeholder="Password*">    
            </div>
            <div class="submit-btn"><button type="submit">Sign In</button></div>
        </form>
    </div>
    <svg class = "triangle" width="245" height="289" viewBox="0 0 245 289" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M28.1874 22.2212C30.598 1.25639 56.2961 -7.47495 70.9796 7.68179L237.684 179.76C250.452 192.938 245.145 214.923 227.771 220.826L33.6987 286.765C16.3252 292.668 -1.27627 278.467 0.819719 260.239L28.1874 22.2212Z" fill="#CD3B0D"/>
        <path d="M28.1874 22.2212C30.598 1.25639 56.2961 -7.47495 70.9796 7.68179L237.684 179.76C250.452 192.938 245.145 214.923 227.771 220.826L33.6987 286.765C16.3252 292.668 -1.27627 278.467 0.819719 260.239L28.1874 22.2212Z" fill="url(#paint0_linear)"/>
        <defs>
        <linearGradient id="paint0_linear" x1="34.2219" y1="-30.2606" x2="162.906" y2="348.481" gradientUnits="userSpaceOnUse">
        <stop stop-color="#FFC046"/>
        <stop offset="1" stop-color="white" stop-opacity="0"/>
        </linearGradient>
        </defs>
    </svg>
    <div class="circle-top"></div>
    <div class="semicircle"></div>
</body>

</html>
